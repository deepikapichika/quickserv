<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - QuickServ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container dashboard">
    <div class="dashboard-header">
        <div class="user-info">
            <div class="user-avatar">
                <span th:text="${user.name.substring(0,1)}"></span>
            </div>
            <div class="user-details">
                <h3>Welcome, <span th:text="${user.name}"></span>!</h3>
                <p><i class="fas fa-user-tag"></i> <span th:text="${user.role}"></span> Account</p>
            </div>
        </div>
        <a href="/logout" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- ADDED: Browse All Services button -->
    <div style="margin: 20px 0 30px; text-align: center;">
        <a href="/browse" class="btn btn-primary" style="padding: 12px 40px; font-size: 16px;">
            <i class="fas fa-search"></i> Browse All Services
        </a>
    </div>

    <h2>Popular Categories</h2>

    <!-- CHANGED: Dynamic categories from database with working links -->
    <div class="card-grid" th:if="${not #lists.isEmpty(categories)}">
        <div class="card" th:each="category : ${categories}">
            <div class="card-icon">
                <span th:text="${category.iconUrl}">ðŸ”§</span>
            </div>
            <h3 th:text="${category.name}">Plumbing</h3>
            <p th:text="${category.description}">Description</p>
            <a th:href="@{'/browse?categoryId=' + ${category.id}}" class="btn btn-primary" style="margin-top: 15px;">
                Browse <span th:text="${category.name}"></span>
            </a>
        </div>
    </div>

    <!-- ADDED: Recent Services Section -->
    <h2 style="margin-top: 40px;">Recent Services</h2>

    <div class="card-grid" th:if="${not #lists.isEmpty(recentServices)}">
        <div class="card" th:each="service : ${recentServices}">
            <div class="card-icon">
                <span th:text="${service.category.iconUrl}">ðŸ”§</span>
            </div>
            <h3 th:text="${service.title}">Service Title</h3>
            <p th:text="${service.description}">Description</p>
            <p><strong>Price:</strong> â‚¹<span th:text="${service.price}"></span> <span th:text="${service.priceUnit}"></span></p>
            <p><strong>Provider:</strong> <span th:text="${service.provider.name}"></span></p>
            <a th:href="@{'/service/' + ${service.id}}" class="btn btn-primary" style="margin-top: 15px;">View Details</a>
        </div>
    </div>

    <!-- Show message if no recent services -->
    <div th:unless="${not #lists.isEmpty(recentServices)}" class="alert alert-info" style="margin-top: 20px;">
        No services available yet. Check back later!
    </div>
</div>
</body>
</html>
