<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join QuickServ - Find Local Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>QuickServ</h1>
    <h2>Create Your Account</h2>

    <div th:if="${error != null and !error.isEmpty()}" class="alert alert-danger" th:text="${error}"></div>

    <form action="/register" method="post">
        <div class="form-group">
            <label><i class="fas fa-user"></i> Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-user-tag"></i> I want to</label>
            <select name="role" class="form-control" required>
                <option value="" disabled selected>Select your account type</option>
                <option value="CUSTOMER">Find Services (Customer)</option>
                <option value="PROVIDER">Offer Services (Provider)</option>
                <option value="ADMIN">Administrator</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/login" class="link">Sign In</a>
    </p>
</div>
</body>
</html>
