<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - QuickServ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>QuickServ</h1>
    <h2>Welcome Back!</h2>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> You've been successfully logged out
    </div>

    <div th:if="${error != null and !error.isEmpty()}" class="alert alert-danger" th:text="${error}"></div>

    <form action="/login" method="post">
        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>

    <p class="text-center mt-3">
        New to QuickServ? <a href="/" class="link">Create an account</a>
    </p>
</div>
</body>
</html>
