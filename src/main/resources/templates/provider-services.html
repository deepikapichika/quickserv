<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Services - QuickServ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-bolt"></i> QuickServ
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/provider/dashboard">Dashboard</a>
      <a href="/logout" class="btn btn-danger btn-sm ms-2">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>
</nav>

<div class="container dashboard" style="margin-top: 30px;">
  <div class="dashboard-header">
    <h2>My Services</h2>
    <a href="/provider/services/new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Service
    </a>
  </div>

  <!-- Services Grid -->
  <div class="card-grid" th:if="${not #lists.isEmpty(services)}">
    <div class="card" th:each="service : ${services}">
      <div style="display: flex; justify-content: space-between;">
        <div class="card-icon">
          <span th:text="${service.category.iconUrl}">ðŸ”§</span>
        </div>
        <span class="badge" th:classappend="${service.isAvailable} ? 'bg-success' : 'bg-secondary'"
              th:text="${service.isAvailable} ? 'Available' : 'Unavailable'"></span>
      </div>
      <h3 th:text="${service.title}">Service Title</h3>
      <p th:text="${service.description}">Description</p>
      <p><strong>Price:</strong> â‚¹<span th:text="${service.price}"></span> <span th:text="${service.priceUnit}"></span></p>
      <p><strong>Category:</strong> <span th:text="${service.category.name}"></span></p>
      <p><strong>Location:</strong> <span th:text="${service.location}"></span></p>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <a th:href="@{'/provider/services/toggle/' + ${service.id}}"
           class="btn btn-sm"
           th:classappend="${service.isAvailable} ? 'btn-warning' : 'btn-success'"
           th:text="${service.isAvailable} ? 'Mark Unavailable' : 'Mark Available'"></a>
        <a th:href="@{'/provider/services/delete/' + ${service.id}}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div th:unless="${not #lists.isEmpty(services)}" class="text-center" style="padding: 50px;">
    <h3>No services added yet</h3>
    <p>Click the button above to add your first service!</p>
  </div>
</div>
</body>
</html>
