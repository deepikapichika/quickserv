<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Service - QuickServ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-bolt"></i> QuickServ
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/provider/dashboard">Dashboard</a>
      <a href="/logout" class="btn btn-danger btn-sm ms-2">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 30px; max-width: 600px;">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Add New Service</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/provider/services/save}" th:object="${service}" method="post">

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="categoryId" class="form-control" required>
            <option value="">Select Category</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name} + ' ' + ${cat.iconUrl}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Service Title</label>
          <input type="text" name="title" class="form-control" placeholder="e.g., Plumbing Repair" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3" placeholder="Describe your service..." required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" step="0.01" class="form-control" placeholder="500" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Price Unit</label>
            <select name="priceUnit" class="form-control" required>
              <option value="per hour">per hour</option>
              <option value="per visit">per visit</option>
              <option value="fixed">fixed price</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" placeholder="e.g., Mumbai, Delhi, etc." required>
        </div>

        <div class="mb-3">
          <label class="form-label">Image URL (optional)</label>
          <input type="text" name="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Service</button>
          <a href="/provider/services" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
